name: Upstash Keep-Alive

on:
  schedule:
    - cron: '0 8 * * *'  # Every day at 8:00 UTC
  workflow_dispatch:     # Manual trigger

jobs:
  ping-upstash:
    runs-on: ubuntu-latest
    steps:
      - name: Send keep-alive PING
        env:
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
        run: |
          echo "Sending PING at $(date -u)"
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -H "Authorization: Bearer ${UPSTASH_REDIS_REST_TOKEN}" \
            "${UPSTASH_REDIS_REST_URL}/ping")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Response: $BODY"
          echo "HTTP: $HTTP_CODE"

          if [ "$HTTP_CODE" = "200" ] && echo "$BODY" | grep -q "PONG"; then
            echo "✅ Success! Database activity recorded."
          else
            echo "❌ Failed (HTTP $HTTP_CODE). Check secrets/URL."
            exit 1
          fi