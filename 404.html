<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    fetch('head.html')
      .then(r => r.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        document.head.innerHTML = doc.head.innerHTML;
      })
      .catch(console.error);
  </script>
</head>
<body class="error-page">
  <div id="site-nav"></div>
  <script>
    fetch('/nav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('site-nav').innerHTML = html;
        const current = window.location.pathname.split('/').pop() || 'index.html';
        document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
          if (link.getAttribute('href') === current) {
            link.classList.add('active');
          }
        });
      })
      .catch(err => console.error('Navbar load failed:', err));
  </script>

  <main class="container mt-5 pt-5 text-center">
    <h1 class="display-4 mb-4">404 - Page Not Found</h1>
    <p class="lead">Oops! The page you’re looking for doesn’t exist.</p>
    <a href="index.html" class="btn btn-primary mt-3">Go Home</a>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
