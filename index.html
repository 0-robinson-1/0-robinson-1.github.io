<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const counterEl = document.getElementById('visitor-count');
    fetch('https://api.counterapi.dev/v1/0-robinson-1/visits/up')
      .then(response => {
        if (!response.ok) {
          throw new Error(`Counter API returned status ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        const count = data.Count ?? data.count ?? data.value;
        if (typeof count === 'number') {
          counterEl.textContent = count;
        } else {
          counterEl.textContent = 'N/A';
          console.warn('Unexpected counter format:', data);
        }
      })
      .catch(error => {
        counterEl.textContent = 'Error';
        console.error('Visitor counter error:', error);
      });
  });
</script>
