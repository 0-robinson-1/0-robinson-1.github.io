<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    fetch('head.html')
      .then(r => r.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        document.head.innerHTML = doc.head.innerHTML;
      })
      .catch(console.error);
  </script>
</head>
<body>
  <div id="site-nav"></div>
  <script>
    fetch('nav.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('site-nav').innerHTML = html;
      })
      .catch(console.error);
  </script>

    <div class="background-image"></div>
    <main class="container mt-5 pt-5">
<div class="visitor-counter">
  <p>Visitor count: <span id="visitor-count">Loading...</span></p>
</div>

    </main>  

    <div id="site-footer"></div>
    <script>
      fetch('footer.html')
        .then(r => r.text())
        .then(html => {
          document.getElementById('site-footer').innerHTML = html;
        })
        .catch(console.error);
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', async () => {
    try {
      // First, increment the count (POST request)
      await fetch('https://0-robinson-1-github-io.vercel.app/api/visitor-counter', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
      });

      // Then, fetch the updated count (GET request)
      const response = await fetch('https://0-robinson-1-github-io.vercel.app/api/visitor-counter');
      const data = await response.json();
      document.getElementById('visitor-count').textContent = data.count;
    } catch (error) {
      console.error('VisitorCounter error:', error);
      document.getElementById('visitor-count').textContent = 'Error loading count';
    }
  });
</script>

</body>
</html>
