<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    fetch('/head.html')
      .then(r => r.text())
      .then(html => document.head.insertAdjacentHTML('beforeend', html))
      .catch(console.error);
  </script>
</head>
<body>
    <div id="site-nav"></div>
    <script>
      fetch('nav.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('site-nav').innerHTML = html;
          const current = window.location.pathname.split('/').pop() || 'index.html';
          document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
            if (link.getAttribute('href') === current) {
              link.classList.add('active');
            }
          });
        })
        .catch(err => console.error('Navbar load failed:', err));
    </script>
<main class="container mt-5 pt-5">
<form action="https://formsubmit.co/7e41c9a4f49e88ee2cdb7039b4db070a" method="POST" class="mb-5">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://0-robinson-1.github.io/thank-you.html">
    <input type="hidden" id="replyto" name="_replyto">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send Message</button>
</form>
<script>
    document.getElementById('email').addEventListener('input', function(e) {
      document.getElementById('replyto').value = e.target.value;
    });
  </script>
    <div id="site-footer"></div>
    <script>
      fetch('/footer.html')
        .then(r => r.text())
        .then(html => {
          document.getElementById('site-footer').innerHTML = html;
        })
        .catch(console.error);
    </script>
</body>
</html>
