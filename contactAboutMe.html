<main class="container mt-5 pt-5">
  <p>Contact me:</p>
<form action="https://formsubmit.co/send/7e41c9a4f49e88ee2cdb7039b4db070a" method="POST" class="mb-5">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_redirect" value="https://0-robinson-1.github.io/thank-you.html">
    <input name="_formsubmit_id" type="text" style="display:none">
    <input type="hidden" id="replyto" name="_replyto">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send Message</button>
</form>
<script>
    document.getElementById('email').addEventListener('input', function(e) {
      document.getElementById('replyto').value = e.target.value;
    });
  </script>
</main>
