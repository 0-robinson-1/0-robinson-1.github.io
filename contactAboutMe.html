<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <title>0.Robinson.1</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" types="images/png" href="images/Minky_whale_Profile_pic_square.png">
</head>
<body>
    <div id="site-nav"></div>
    <script>
      fetch('nav.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('site-nav').innerHTML = html;
          const current = window.location.pathname.split('/').pop() || 'index.html';
          document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
            if (link.getAttribute('href') === current) {
              link.classList.add('active');
            }
          });
        })
        .catch(err => console.error('Navbar load failed:', err));
    </script>
<main class="container mt-5 pt-5">
<form action="https://formsubmit.co/0.robinson.1@protonmail.com" method="POST" class="mb-5">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://0-robinson-1.github.io/thank-you.html">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="_replyto" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send Message</button>
</form>
