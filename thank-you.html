

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
  <title>Thank You</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" types="images/png" href="images/Minky_whale_Profile_pic_square.png">
</head>
<body class="thank-you-page">
  <div id="site-nav"></div>
  <script>
    fetch('nav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('site-nav').innerHTML = html;
        const current = window.location.pathname.split('/').pop() || 'index.html';
        document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
          if (link.getAttribute('href') === current) {
            link.classList.add('active');
          }
        });
      })
      .catch(err => console.error('Navbar load failed:', err));
  </script>

  <main class="container mt-5 pt-5 text-center">
    <h1 class="display-4 mb-4">Thank You!</h1>
    <p class="lead">Your message has been sent successfully. Iâ€™ll get back to you soon.</p>
    <a href="index.html" class="btn btn-primary mt-3">Return Home</a>
  </main>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
