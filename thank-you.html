<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    fetch('head.html')
      .then(r => r.text())
      .then(html => document.head.insertAdjacentHTML('beforeend', html))
      .catch(console.error);
  </script>
</head>
<body class="thank-you-page">
  <div id="site-nav"></div>
  <script>
    fetch('nav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('site-nav').innerHTML = html;
        const current = window.location.pathname.split('/').pop() || 'index.html';
        document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
          if (link.getAttribute('href') === current) {
            link.classList.add('active');
          }
        });
      })
      .catch(err => console.error('Navbar load failed:', err));
  </script>

  <main class="container mt-5 pt-5 text-center">
    <h1 class="display-4 mb-4">Thank You!</h1>
    <p class="lead">Your message has been sent successfully. Iâ€™ll get back to you soon.</p>
    <a href="index.html" class="btn btn-primary mt-3">Return Home</a>
  </main>

  <div id="site-footer"></div>
  <script>
    fetch('footer.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('site-footer').innerHTML = html;
      })
      .catch(console.error);
  </script>
</body>
</html>
