<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    fetch('head.html')
      .then(r => r.text())
      .then(html => document.head.insertAdjacentHTML('beforeend', html))
      .catch(console.error);
  </script>
</head>
<body>
   
  <div id="site-nav"></div>
  <script>
    fetch('nav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('site-nav').innerHTML = html;
        const current = window.location.pathname.split('/').pop() || 'index.html';
        document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
          if (link.getAttribute('href') === current) {
            link.classList.add('active');
          }
        });
      })
      .catch(err => console.error('Navbar load failed:', err));
  </script>

    <main class="container mt-5 pt-5">
      <div class="row">
        <!-- repeat this column for each image -->
        <div class="col-12 col-sm-6 col-md-4 mb-4">
          <img src="images/Lone_whale.jpg" alt="Gallery Image" class="img-fluid">
        </div>

        <div class="col-12 col-sm-6 col-md-4 mb-4">
          <img src="images/Minky_whale_thumb_2_5_1.jpg" alt="Gallery Image" class="img-fluid">
        </div>

        <div class="col-12 col-sm-6 col-md-4 mb-4">
          <img src="images/whaleShark.png" alt="Gallery Image" class="img-fluid">
        </div>

        <div class="col-12 col-sm-6 col-md-4 mb-4">
          <img src="images/iceman.jpg" alt="Gallery Image" class="img-fluid">
        </div>

        <div class="col-12 col-sm-6 col-md-4 mb-4">
          <img src="images/crabMan.jpg" alt="Gallery Image" class="img-fluid">
        </div>

        <div class="col-12 col-sm-6 col-md-4 mb-4">
          <img src="images/trout2bw3.jpg" alt="Gallery Image" class="img-fluid">
        </div>

    </main>
    <div id="site-footer"></div>
    <script>
      fetch('footer.html')
        .then(r => r.text())
        .then(html => {
          document.getElementById('site-footer').innerHTML = html;
        })
        .catch(console.error);
    </script>
</body>
</html>
