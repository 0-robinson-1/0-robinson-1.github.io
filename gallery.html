<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    fetch('head.html')
      .then(r => r.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        document.head.innerHTML = doc.head.innerHTML;
      })
      .catch(console.error);
  </script>
</head>
