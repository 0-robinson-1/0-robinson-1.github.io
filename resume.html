<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Robinson</title>

  <script>
    fetch('head.html')
      .then(r => r.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        document.head.innerHTML = doc.head.innerHTML;
      })
      .catch(console.error);
  </script>
</head>
<body>
  <div id="site-nav"></div>
  <script>
    fetch('nav.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('site-nav').innerHTML = html;
      })
      .catch(console.error);
  </script>

  <main class="container mt-5 pt-5">
    <img src="images/resume.png" alt="My Resume" style="max-width:100%; height:auto;">
  </main>

  <div id="site-footer"></div>
  <script>
    fetch('footer.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('site-footer').innerHTML = html;
      })
      .catch(console.error);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
